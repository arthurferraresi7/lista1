<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <script>
       function intersecaoListas(lista1, lista2) {
    return lista1.filter(function(elemento) {
        return lista2.includes(elemento);
    });
}

    var listaA = [1, 2, 3, 4, 5, 6, 7];
    var listaB = [4, 5, 6, 7, 8];
    var listaInterseccao = intersecaoListas(listaA, listaB);
    alert(listaInterseccao);
    </script>
    
</body>
</html>
